<html lang="en">
<head>

    <title>Background Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="image/code-Alpha-Logo.jpeg" alt="">
    <h3> Background Converter Webpage</h3>
    <h4>Click Button And Convert Background</h4>
   <button>Click Me</button>
 

   
   <script type="text/javascript">

var color =["#F18904","#AD0341", "#36688D",   "#A7414A", "#563838", "#0444BF",  "#BED905", "#AD2345" ,"#F18904", "#1D65A6"];
var i =0;
document.querySelector("button").addEventListener("click",
function(){
    i = i < color.length ? ++i : 0;
    document.querySelector("body").style.background = color[i]
})

   </script>
